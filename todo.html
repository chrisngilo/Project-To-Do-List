<!DOCTYPE html>
	<html lang="en" ng-app= "ToDo">
	<head>
		<meta charset="UTF-8">
		<title>To DO List</title>
		<style>
			.done { text-decoration: line-through; color:#ccc; }
			li {list-style-type: none;}
    
		</style>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        
        
	</head>
	<body data-gr-c-s-loaded="true">
		<div class="container">
			<header class="header clearfix">
        <!--<nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">

        <h3 class="text-muted">Project To Do List</h3>
      </header>
			<div class="jumbotron">
		          <h1 class="display-3">What needs to be done?</h1>
		          <p class="lead"></p>
		          <p><a class="btn btn-lg btn-success" href="#" role="button">Sign up today</a></p>
            </div>
			<main role="main" >
				<div class="" ng-controller="todoController">
					<h1></h1>
					<form name="frm" ng-submit="addTodo()">
						<input type="text" name="newtodo" ng-model="newTodo" required />
						<button ng-disabled="frm.$invalid" class="btn btn-md btn-success" >Go</button>
					</form>
					<br/>

					<button ng-click="clearCompleted()" class="btn btn-primary">Clear Completed</button>

					<ul>
						<li ng-repeat="todo in todos">
							<input type="checkbox" ng-model="todo.done" />
							<span ng-class="{'done' : todo.done}">{{todo.title}}</span>
							
						</li>
					</ul>
				</div>
		



			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
			

			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
			<script>
				angular.module('ToDo', []).
				controller('todoController',['$scope',function($scope) {
					$scope.todos = [
	                  { 'title':'Build a todo app','done' : false}

					];

					$scope.addTodo = function(){
						$scope.todos.push({'title':$scope.newTodo,'done':false})
						$scope.newTodo = ''
					}
					$scope.clearCompleted = function(){
						$scope.todos = $scope.todos.filter(function(item){
							return !item.done
						})
					}
				}])
				

			</script>
		 </main>
		 <footer class="footer">
            <p>Project To Do List Â© Ngilo Kashika 2017</p>
         </footer>
         </div> <!-- /container -->
	</body>
	</html>
